<div class="game-tile hover">
    <div class="tile-wrapper">
        <div class="play-wrapper">
            <article class="tile">
                <p class="title is-5 mb-1 has-text-light">{{ game.name }}</p>

                <button class="button is-rounded is-danger">Play</button>
            </article>
        </div>

        <div class="jackpot" *ngIf="game.jackpot">{{ game.jackpot | currency: 'GBP' }}</div>

        <div class="tile-image">
            <img
                [src]="game.image"
                onerror="this.onerror=null; this.src= '/assets/not-found.svg'"
                alt=""
            />
        </div>
        <div *ngIf="ribbonType" class="ribbon" [class]="ribbonType">
            <div class="ribbon-content"></div>
        </div>
    </div>
</div>
